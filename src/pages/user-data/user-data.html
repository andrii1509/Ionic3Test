<ion-header>

  <ion-navbar>
    <ion-title>userData</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Name : {{user?.name}}</h1>
  <h3>User Name : {{user?.username}}</h3>
  <h3>email : {{user?.email}}</h3>
  <br>
  <hr>
  <br>
  <h2>Address : </h2>
  <h3>City : {{user?.address?.city}}</h3>
  <h3>Street : {{user?.address?.street}} </h3>
  <br>
  <hr>
  <br>
  <h2>Company :</h2>
  <h3>Name : {{user?.company?.name}}</h3>
  <h3>BS : {{user?.company?.bs}}</h3>
  <br><br>
  <button ion-button ion-col="12" (click)="showAllPosts()">Posts</button>
  <br><br>
  <button ion-button ion-col="12" (click)="showAllAlbums()">Albums</button>
</ion-content>
