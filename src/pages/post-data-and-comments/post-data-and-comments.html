<ion-header>

  <ion-navbar>
    <ion-title>postDataAndComments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Title : {{post?.title}}</h1>
  <br>
  <h3>Post Body : {{post?.body}}</h3>
  <hr>
  <h2>Comments</h2>
  <hr>
  <br>
  <div *ngFor="let comment of comments">
    <post-comment [com]="comment"></post-comment>
  </div>
</ion-content>
